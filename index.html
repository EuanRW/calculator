<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Calculator</title>
  </head>
  <body> 
    <div id="content">
      <div id="calculator">
        <div id="screen">0</div>
        <div id="buttonDiv">
          <button class="btn action" id="ACBtn">AC</button>
          <button class="btn action" id="signBtn">+/-</button>
          <button class="btn action" id="percentBtn">%</button>
          <button class="btn operation" id="divideBtn">÷</button>
          <button class="btn number" id="sevenBtn">7</button>
          <button class="btn number" id="eightBtn">8</button>
          <button class="btn number" id="nineBtn">9</button>
          <button class="btn operation" id="multiplyBtn">×</button>
          <button class="btn number" id="fourBtn">4</button>
          <button class="btn number" id="fiveBtn">5</button>
          <button class="btn number" id="sixBtn">6</button>
          <button class="btn operation" id="subtractBtn">−</button>
          <button class="btn number" id="oneBtn">1</button>
          <button class="btn number" id="twoBtn">2</button>
          <button class="btn number" id="threeBtn">3</button>
          <button class="btn operation" id="addBtn">+</button>
          <button class="btn number" id="zeroBtn">0</button>
          <button class="btn number" id="pointBtn">.</button>
          <button class="btn operation" id="equalsBtn">=</button>
        </div>
      </div>
    </div>
    <div id="footer">
        <p>Created by <a href="https://github.com/EuanRW">Euan Williams</a></p>
    </div> 
   </body>
  <script src="script.js"></script>
</html>
